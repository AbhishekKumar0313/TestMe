<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        height: 100vh;
      }
      .card {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow" style="width: 500px">
        <h3 class="text-center mb-4">Welcome, {{ username }}!</h3>

        <!-- Upload Options -->
        <div class="mb-4">
          <h5>Upload Your Content</h5>
          <form method="POST" enctype="multipart/form-data" action="#">
            {% csrf_token %}
            <div class="mb-3">
              <label for="content" class="form-label">Enter Content</label>
              <textarea
                class="form-control"
                id="content"
                name="content"
                rows="4"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Or Upload a File</label>
              <input type="file" class="form-control" id="file" name="file" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            {% if error %}
            <p class="text-danger">{{ error }}</p>
            {% endif %}
          </form>
        </div>
        <!-- Logout Button -->
        <div class="d-flex justify-content-between">
          <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
