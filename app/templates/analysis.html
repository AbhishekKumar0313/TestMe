<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      .summary {
        display: flex;
        justify-content: space-around;
        margin: 30px 0;
      }
      .summary div {
        text-align: center;
        padding: 20px;
        background-color: #ecf0f1;
        border-radius: 8px;
        width: 25%;
      }
      .summary div h3 {
        margin: 0;
        color: #2c3e50;
      }
      .summary div p {
        font-size: 24px;
        margin: 10px 0;
        color: #16a085;
      }
      .report-btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #27ae60;
        color: white;
        text-align: center;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }
      .report-btn:hover {
        background-color: #2ecc71;
      }
      button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #27ae60;
        color: white;
        text-align: center;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #27ae60;
        color: white;
        text-align: center;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Analysis Report</h1>
      <div class="summary">
        <div>
          <h3>Total Answers</h3>
          <p id="total-answers">{{total}}</p>
        </div>
        <div>
          <h3>Correct Answers</h3>
          <p id="correct-answers">{{correct}}</p>
        </div>
        <div>
          <h3>Wrong Answers</h3>
          <p id="wrong-answers">{{wrong}}</p>
        </div>
      </div>

      <button
        onclick="window.location.href='{% url 'analyse' %}?download_report=true'"
      >
        Download Report
      </button>

      <div class="d-flex justify-content-between">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </body>
</html>
